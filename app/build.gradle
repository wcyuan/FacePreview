apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.bytedeco.javacv.facepreview"
        minSdkVersion 4
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile files('libs/ffmpeg.jar')
    //compile files('libs/javacpp.jar')
    //compile files('libs/javacv.jar')
    //compile files('libs/opencv.jar')
    //compile files('libs/ffmpeg-android-arm.jar')
    //compile files('libs/ffmpeg-android-x86.jar')
    //compile files('libs/ffmpeg-linux-x86.jar')
    //compile files('libs/ffmpeg-linux-x86_64.jar')
    compile group: 'org.bytedeco', name: 'javacv', version: '1.0'
}
